<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calcOutline">
      
        <div class="calcBody">
          <div class="calcNumber"></div>
          <div class="row1">
            <button id="button1">1</button><button id="button2">2</button
            ><button id="button3">3</button><button id="buttonSq">^</button>
          </div>
          <div class="row2">
            <button id="button4">4</button><button id="button5">5</button
            ><button id="button6">6</button><button id="buttonDiv">/</button>
          </div>
          <div class="row3">
            <button id="button7">7</button><button id="button8">8</button
            ><button id="button9">9</button><button id="buttonMult">*</button>
          </div>
          <div class="row4">
            <button id="button0">0</button><button id="buttonAdd">+</button
            ><button id="buttonSub">-</button
            ><button id="buttonEqual">=</button>
          </div>
        
      </div>
    </div>
  </body>
</html>
